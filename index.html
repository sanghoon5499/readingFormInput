<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>test</title>
  </head>

  <body>

    <form id="inputForm">
      <br><br>
      <label for="width">Width:</label><br>
      <input type="text" id="width" name="width" value="0"><br><br>
      <label for="length">Length:</label><br>
      <input type="text" id="length" name="length" value="0"><br><br>
 
      <label for="color">Color:</label><br>
      <select name="colors" id="colors">
        <option value="red">red</option>
        <option value="orange">orange</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="violet">violet</option>
        <option value="indigo">indigo</option>
      </select><br><br>

      <button type="button" onclick="drawBox()">Submit</button>
      <!--<input type="submit" value="Submit">-->
      
    </form> 

    <canvas width="1000" height="1000" id="main" style="border: solid 1px black;"></canvas>
    <script> 
      function drawBox() {
        var width = document.getElementById('width').value;
        var length = document.getElementById('length').value;
        var color = document.getElementById('colors').value;

        const canvas = document.getElementById("main");
        const box = canvas.getContext('2d');
        box.fillStyle = color;

        box.fillRect(500 - (width/2), 500 - (length/2), width, length);

      }
    </script>
    
  </body>
</html>
